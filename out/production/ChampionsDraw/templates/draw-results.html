<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>UEFA Champions League Draw Results</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000033;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00ffff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .draw-container {
            background-color: #000066;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
        }
        table {
            border-collapse: separate;
            border-spacing: 2px;
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: center;
            background-color: #000099;
        }
        th {
            background-color: #0000cc;
            font-weight: bold;
        }
        .team-logo {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .team-name {
            font-weight: bold;
        }
        .pot-header {
            background-color: #0000ff;
            color: #00ffff;
        }





  </style>
</head>
<body>
<h1>UEFA Champions League 2024/2025 Draw Results</h1>
<div class="draw-container">
  <table>
    <thead>
    <tr>
      <th>TEAMS</th>
      <th class="pot-header" colspan="2">POT 1</th>
      <th class="pot-header" colspan="2">POT 2</th>
      <th class="pot-header" colspan="2">POT 3</th>
      <th class="pot-header" colspan="2">POT 4</th>
    </tr>
    <tr>
      <th></th>
      <th>HOME</th>
      <th>AWAY</th>
      <th>HOME</th>
      <th>AWAY</th>
      <th>HOME</th>
      <th>AWAY</th>
      <th>HOME</th>
      <th>AWAY</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team : ${teams}">
      <td>

        <img class="team-logo" th:alt="${team.name + ' logo'}" th:src="${team.logoUrl}">

        <span class="team-name" th:text="${team.getName()}">Team Name</span>
      </td>
      <td th:each="opponent : ${team.getAllOpponents()}">
        <span th:text="${opponent.getName()}">Opponent Name</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
