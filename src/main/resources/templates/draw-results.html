<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>UEFA Champions League & Europa League Draw Simulator 2024/2025</title>

  <!-- Nouvelles balises meta pour le SEO -->
  <meta
      content="Simulate the UEFA Champions League and Europa League 2024/2025 draw with our interactive tool. Get realistic draw results for C1 and C3 competitions."
      name="description">
  <meta
      content="UEFA, Champions League, Europa League, draw simulator, football, soccer, C1, C3, 2024/2025 season, tirage au sort, ligue des champions, coupe d'europe"
      name="keywords">
  <meta content="Redouane" name="Redouane">

  <!-- Open Graph meta tags for better social media sharing -->
  <meta content="UEFA Champions League & Europa League Draw Simulator 2024/2025"
        property="og:title">
  <meta
      content="Simulate the UEFA Champions League and Europa League 2024/2025 draw with our interactive tool."
      property="og:description">
  <meta content="website" property="og:type">
  <meta content="https://uefa-draw-simulator.oa.r.appspot.com/" property="og:url">

  <title>UEFA Champions League & Europa League Draw simulation</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000033;
        color: white;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #00ffff;
        font-size: 24px;
        margin-bottom: 20px;
    }
    .draw-container {
        background-color: #000066;
        border-radius: 10px;
        padding: 20px;
        overflow-x: auto;
    }
    table {
        border-collapse: separate;
        border-spacing: 2px;
        width: 100%;
    }
    th, td {
        padding: 10px;
        text-align: center;
        background-color: #000099;
    }
    th {
        background-color: #0000cc;
        font-weight: bold;
    }
    .team-logo {
        width: 30px;
        height: 30px;
        vertical-align: middle;
    }
    .team-name {
        font-weight: bold;
    }
    .team-info {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .pot-header {
        background-color: #0000ff;
        color: #00ffff;
    }
    .button-container {
      display: flex;
      justify-content: center;
    }
    .draw-button {
        margin: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #0000cc;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .redraw-button:hover {
        background-color: #0000ff;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9998;
    }

    .loading-spinner {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Media query pour les écrans de laptop et plus grands */
    @media (min-width: 768px) {
        .team-info {
            flex-direction: row;
            justify-content: flex-start;
        }
        .team-logo {
            margin-right: 5px;
        }
    }
  </style>
</head>
<body>
<h1>UEFA Champions League & Europa League 2024/2025 Draw Simulator</h1>
<div class="button-container">
  <button class="draw-button" id="draw-C1">C1 draw &#x1F501;</button>
  <button class="draw-button" id="draw-C3">C3 draw &#x1F501;</button>
</div>
<div class="overlay" id="overlay"></div>
<div class="loading-spinner" id="loading-spinner"></div>

<div id="resultsContainer">
  <div th:fragment="resultsFragment">
    <table>
      <thead>
      <tr>
        <th>TEAMS</th>
        <th class="pot-header" colspan="2">POT 1</th>
        <th class="pot-header" colspan="2">POT 2</th>
        <th class="pot-header" colspan="2">POT 3</th>
        <th class="pot-header" colspan="2">POT 4</th>
      </tr>
      <tr>
        <th></th>
        <th>HOME</th>
        <th>AWAY</th>
        <th>HOME</th>
        <th>AWAY</th>
        <th>HOME</th>
        <th>AWAY</th>
        <th>HOME</th>
        <th>AWAY</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="team : ${teams}">
        <td>
          <div class="team-info">
            <img class="team-logo" th:alt="${team.name + ' logo'}"
                 th:src="@{/logos/} + ${team.logoUrl}">
            <span class="team-name" th:text="${team.getName()}">Team Name</span>
          </div>
        </td>
        <td th:each="opponent : ${team.getAllOpponents()}">
          <span th:text="${opponent.getName()}">Opponent Name</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  let isDrawing = false;

  document.getElementById('draw-C1').addEventListener('click', function() {
      if (!isDrawing) {
          handleDraw('C1');
      }
  });

  document.getElementById('draw-C3').addEventListener('click', function() {
      if (!isDrawing) {
          handleDraw('C3');
      }
  });

  function handleDraw(competition) {
    const spinner = document.getElementById('loading-spinner');
    const overlay = document.getElementById('overlay');
    const drawC1Button = document.getElementById('draw-C1');
    const drawC3Button = document.getElementById('draw-C3');

    isDrawing = true;
    drawC1Button.disabled = true;
    drawC3Button.disabled = true;

    spinner.style.display = 'block';
    overlay.style.display = 'block';

    let teamsFile = '';
    if (competition === 'C1') {
        teamsFile = '/teams-c1.json';
    } else if (competition === 'C3') {
        teamsFile = '/teams-c3.json';
    } else {
        alert('Invalid competition');
        resetUI();
        return;
    }

   console.log(teamsFile);

    fetch(teamsFile)
    .then(response => response.json())
    .then(teams => {
        return fetch('/draw/start?nbGamesPerPot=2', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(teams)
        });
    })
    .then(response => response.text()) // Traite la réponse comme du texte HTML
    .then(html => {
        // Insère le fragment HTML à la place du conteneur de résultats
        document.getElementById('resultsContainer').innerHTML = html;
        setTimeout(() => {
            resetUI(); // Cache le spinner après l'insertion
        }, 1500);
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error occurred while redrawing. Please try again.');
        resetUI();
    });
}

  function resetUI() {
      const spinner = document.getElementById('loading-spinner');
      const overlay = document.getElementById('overlay');
      const drawC1Button = document.getElementById('draw-C1');
      const drawC3Button = document.getElementById('draw-C3');

      spinner.style.display = 'none';
      overlay.style.display = 'none';

      drawC1Button.disabled = false;
      drawC3Button.disabled = false;
      isDrawing = false;
  }
</script>
</body>
</html>
